<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="app">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="column">用戶名</th>
                    <th class="column">姓名</th>
                    <th class="column">創建時間</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <td class="column">{{user.account}}</td>
                    <td class="column">{{user.name}}</td>
                    <td class="column">{{user.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        console.log('Vue', Vue)
        const {
            createApp,
            reactive, // 创建响应式数据对象
            ref, // 创建一个响应式的数据对象
            toRefs, // 将响应式数据对象转换为单一响应式对象
            isRef, // 判断某值是否是引用类型
            computed, // 创建计算属性
            watch, // 创建watch监听
            watchEffect,
            // 生命周期钩子
            onBeforeMount,
            onMounted,
            onUpdated,
            onUnmounted,
        } = Vue
        let users = ref([]);
        users = [
            { id: 1, name: 'Mark', account: '13512345678', date: '2017.1.1' },
            { id: 2, name: 'Jay', account: '13512345678', date: '2017.1.1' },
            { id: 3, name: 'Luky', account: '13512345678', date: '2017.1.1' },
        ];
        const Test = {
            setup(props, context) {
                return { users }
            }
        }
        createApp(Test).mount('#app')
    </script>
</body>

</html>
